<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="body">
    <div id="form-container">
      <form id="form">
        <div id="zip-div" class="form-question-container">
          <label for="ZIP">ZIP: </label>
          <input class="input" type="text" id="ZIP" />
        </div>
        <div id="country-div" class="form-question-container">
          <label for="'country">Country: </label>
          <input class="input" type="text" id="country" />
        </div>
        <div id="email-div" class="form-question-container">
          <label for="email">Email: </label>
          <input class="input" type="email" id="email" />
        </div>
        <div id="password-div" class="form-question-container">
          <label for="password">Password: </label>
          <input class="input" type="password" id="password" />
        </div>
        <div id="confirm-passowrd-div" class="form-question-container">
          <label for="confirm-passowrd">Confirm Password: </label>
          <input class="input" type="password" id="confirm-password" />
        </div>
      </form>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
